<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch-A-Sketch</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<h1> Etch-A-Sketch </h1>
	<div class = "content"> 
		<div class="panel"> 
			<div    class="color"> </div>
			<button class="single">Single</button>
			<button class="rainbow">Rainbow</button>
			<button class="eraser">Eraser</button>
			<button class="clear">Clear</button>
			<div class="sliderContainer"> 
				<input  class="slider" type="range" min="0" max="100" value="0" name="slider">
				<p class="inputSlider">100</p>
			</div>
		</div>

		<div class="pad "></div>
	</div>
	<h2> The Odin Project - Daulet Alzhanov (c) </h2>
</body>
</html>
